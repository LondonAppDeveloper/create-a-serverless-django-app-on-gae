version: '3.9'

services:
  app:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
      - ./static:/vol/static

  datastore:
    build:
      context: ./docker/datastore
    volumes:
      - ./data:/data
    environment:
      - DATASTORE_PROJECT_ID=local-dev
